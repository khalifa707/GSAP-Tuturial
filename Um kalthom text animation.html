<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reveal Animation</title>
    <style>
        /* styles.css */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            overflow: hidden;
        }

        .text-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
        }

        .reveal-text {
            font-size: 4rem;
            line-height: 1.2;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="text-wrapper">
        <h1 class="reveal-text">Text Reveal Animation</h1>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="script.js"></script>
<script>
    // use a script tag or an external JS file
    document.addEventListener("DOMContentLoaded", (event) => {
        // gsap code here!

        // script.js
        gsap.fromTo(".reveal-text",{y:150}, {duration: 1.5, y: 0, ease: "power2.out", delay: 0.5});





    });

</script>
</body>
</html>
