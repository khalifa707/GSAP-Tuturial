<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple UI Animation</title>
    <link rel="stylesheet" href="styles/Simple UI Animation.css">
</head>
<body>
<div class="hero-image-start"></div>
<div class="preloader">
    <p class="preloader__text">
        <span>Say hello to N3</span>
    </p>
    <div class="preloader__background"></div>
</div>
<header class="header">
    <p class="header__menu">Menu</p>
    <p class="header__logo">N3</p>
    <button class="button">Order</button>
</header>
<div class="hero__wrapper">
    <section class="hero">
        <div class="hero__image">
            <img src="/img/hero.jpg" alt="N3 Bike" />
        </div>
        <div class="hero__content">
            <p class="hero__caption">
                <span>More details. More fun.</span>
            </p>
            <h1 class="hero__title">
						<span>
							<span>A new way to </span>
						</span>
                <span>
							<span>ride in style.</span>
						</span>
            </h1>
            <button class="hero__button button button--white">Explore</button>
        </div>
    </section>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://unpkg.com/@splittype/js@1.0.2"></script>
<script src="Scripts/Simple UI Animation.js"></script>

</body>
</html>
