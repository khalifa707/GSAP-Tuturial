<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonkers challenge</title>
    <link rel="stylesheet" href="styles/Bonkers challenge.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bayon&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<section></section>
<section class="content">
    <div class="container">
        <aside class="para" data-speed="-30">
            <h1>Fan Freaking tastic</h1>
            <a href="#" class="cta">Go Bonkers</a>
        </aside>
        <div class="top para" data-speed="-40">
            <h3>Realize this might be it</h3>
        </div>
        <div class="bottom para" data-speed="30">
            <h3>It's time to shine</h3>
        </div>
    </div>
</section>
<section></section>


<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
<Script>
    document.addEventListener("DOMContentLoaded", (event) => {
        gsap.registerPlugin(ScrollTrigger);

        // Initialize Lenis
        const lenis = new Lenis();

        // Use requestAnimationFrame to continuously update the scroll
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }

        requestAnimationFrame(raf);

        const cards = gsap.utils.toArray('.para')

        cards.forEach(card=>{
            const speed = card.dataset.speed

            gsap.from(card,{
                yPercent:-speed*2,
                ease:"none",
                scrollTrigger:{
                    trigger:card,
                    start:'top bottom',
                    end:'bottom bottom',
                    scrub:true
                }
            })
        })


    });
</Script>
</body>
</html>
