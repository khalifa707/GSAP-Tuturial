<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flow Remake</title>
    <link rel="stylesheet" href="styles/Flow Remake.css">
</head>
<body>
<div class="container">
    <section class="sticky">
        <nav>
            <div class="logo">
                <a href="#">Outflow</a>
            </div>
            <div class="links">
                <a href="#">Join Community</a>
                <a href="#">Enroll Now</a>
            </div>
        </nav>

        <div class="header">
            <h1>Outflow</h1>
        </div>
        <div class="tracker">
            <div class="emoji">
                <div class="emoji-face">
                    <div class="eyes">
                        <img src="./img/eye.png" alt="" />
                        <img src="./img/eye.png" alt="" />
                    </div>
                    <div class="mouth-wrapper">
                        <div class="mouth"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="website-content">
        <div class="section-header">
            <h1>Events</h1>
            <p>
                Our virtual events feature the top talent in the design &
                development space.
            </p>
        </div>

        <div class="section-images">
            <div class="row">
                <img src="./img/img1.jpg" alt="" />
                <img src="/img/img2.jpg" alt="" />
            </div>
            <div class="row">
                <img src="/img/img3.jpg" alt="" />
                <img src="/img/img4.jpg" alt="" />
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
<script src="Scripts/Flow-Remake.js"></script>

</body>
</html>
