<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sidebar Navigation Interaction</title>
    <link rel="stylesheet" href="styles/sidebar Navigation Interaction.css">
</head>
<body>
<div class="container">
    <aside>
        <h3>Menu.</h3>
        <nav>
            <uL>
                <li>
                    <div class="mask"><a href="#">Dashboard</a></div>
                </li>
                <li>
                    <div class="mask"><a href="#">Dashboard</a></div>
                </li>
                <li>
                    <div class="mask"><a href="#">Dashboard</a></div>
                </li>
                <li>
                    <div class="mask"><a href="#">Dashboard</a></div>
                </li>
                <li>
                    <div class="mask"><a href="#">Dashboard</a></div>
                </li>
            </uL>
        </nav>
    </aside>
    <main><a href="#" class="menu-toggle">
        <svg class="open-menu" width="24px" height="24px" stroke-width="1.5" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg" color="#000000">
            <path d="M3 5H11" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 12H16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M3 19H21" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
    </a></main>
</div>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        // gsap code here!
        const menuToggle = document.querySelector('.menu-toggle')
        let menuStatus = false

        const menuTl = gsap.timeline({
            defaults:{
                duration:0.3,
                ease:'power4.inOut',
            }
        })
        menuTl.to(['main','aside'],{
            x:0,
            stagger:0.2,
        })
        menuTl.paused(true)

        menuToggle.addEventListener('click',()=>{
            if(!menuStatus){
                menuTl.play()
                menuStatus=true
            }else{
                menuTl.reverse()
                menuStatus=false
            }
        })
    });

</script>
</body>
</html>
