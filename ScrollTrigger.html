<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scroll Trigger</title>
    <link rel="stylesheet" href="styles/ScrollTrigger.css">
</head>
<body>
<section></section>
<section class="middle"><div class="mask h2"><h2>Sophen</h2></div>

    <div class="card card1">
        <div class="mask"><h3>Advanced <br>Interactions</h3></div>
        <div class="mask"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, voluptate.</p></div>
        <div class="box"></div>
    </div>
    <div class="card card2">
        <div class="mask"><h3>Extended <br>Easing</h3></div>
        <div class="mask"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse, voluptate.</p></div>
        <div class="box"></div>
    </div>
</section>
<section></section>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script><script>
    document.addEventListener("DOMContentLoaded", (event) => {
        // gsap code here!
        const tl = gsap.timeline({
            scrollTrigger:{
                trigger:'.middle',
                start:'top 20%',
                end:'bottom center',

                toggleActions:'play reverse play reverse'
            }
        })

        tl
            .from(['h2','h3','p'],{
            yPercent:140,
            stagger:0.2
        })
            .from('.box',{
                scaleY:0,
                ease:"elastic.out(1,0.5)",
                duration:2,
                stagger:0.3
            },"-=0.3")


    });

</script>
</body>
</html>
